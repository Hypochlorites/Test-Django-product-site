{% extends "./default.html" %} 

{% load static %}
    

{% block head %}
<title> Order </title>
<link rel="stylesheet" href="{% static 'base/styles.css' %}">
{% endblock %}

{% block content %}
<h2> {{ note }} </h2>
<form action="{% url 'order' %}" method="post">
  {% csrf_token %}
  <p> Create your order! </p>
  {{ orderform }}
  <input type="submit" value="Submit Form"> 
</form>
{% endblock %}
